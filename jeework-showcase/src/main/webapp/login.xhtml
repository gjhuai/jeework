<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/tr/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<title><ui:insert>登录</ui:insert></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="styles/main.css"/>
	</h:head>
	<h:body>
		<table width="651" align="center" class="login_table">
			<tr><td height="50"></td></tr>
			<tr>
				<td height='351'>
					<table width="100%" class="login_table">
						<tr>
							<td width="15" height="43" style="background-image:url(./images/login/ileft.gif);"></td>
							<td width="620" style="background-image:url(./images/login/i_topbg2.gif);">
								<img height="43" src="images/login/i_top1.gif" width="43" />
							</td>
							<td width="16">
								<img height="43" src="images/login/iright.gif" width="16" />
							</td>
						</tr>
						<tr>
							<td style="background-image:url(./images/login/ileftbg.gif);"></td>
							<td align="center" style="height: 280px; background-image: url(./images/login/bg.gif);" >
								<table class="login_table" align="center" style="width: 369; height: 110px;" >
									<tr>
										<td width="155">
											<img src="images/login/logo.jpg" style="width: 155px; height: 140px"/>
										</td>
										<td align="left" style="width: 214px;">
											<table  width="167" class="login_table">
												<tr>
													<td width="200" height="30">
														<img height="24" src="images/login/login.png" width="200" border="0" />
													</td>
												</tr>
												<tr>
													<td height="123">
														<table class="login_table" align="center" style="height: 110px;">
															<h:form id="form1">
																<tr>
																	<td align="left" width="44" height="28">
																		<div align="right">
																			<img height="14" src="images/login/id.gif" width="43" />
																		</div>
																	</td>
																	<td align="left" width="114" height="28">
																		<input type="text" name="loginName" value="" size="15"/>
																	</td>
																</tr>
																<tr>
																	<td colspan="2" align="center" style="height: 25px;">
																		<div align="center">
																			<h:messages></h:messages>
																			<h:commandButton image="/images/login/b_login.gif" id="userLoginID" action="#{loginBean.userLogin}" />&nbsp;
																			<h:commandButton image="/images/login/b_clean.gif" id="userRestId" onclick="javascript:document.form1.reset();" />
																		</div>
																	</td>
																</tr>
															</h:form>
														</table>
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</td>
							<td style="background-image:url(./images/login/irightbg.gif);"></td>
						</tr>
						<tr>
							<td>
								<img height="29" src="images/login/i_bottom_left.gif" width="15" />
							</td>
							<td style="background-image:url(./images/login/i_bottom_bg.gif);"></td>
							<td width="16">
								<img height="29" src="images/login/i_bottom_right.gif" width="16" />
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td height="1"></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
			</tr>
		</table>
	</h:body>
</html>
